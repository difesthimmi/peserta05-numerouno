<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Nunito:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../assets/css/register.css" />
</head>
<body>
    <form action="">
        <legend>Buat Akun</legend>
        <input type="text" placeholder="Nama" required />
        <input type="email" placeholder="E-mail" required />
        <input type="number" placeholder="No Telepon" required />
        <input type="password" placeholder="Kata Sandi" required />
        <input type="password" placeholder="Konfirmasi Kata Sandi" required />
        <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya Akun? <a href="./../login/">Masuk disini</a></p>
</body>
</html>
